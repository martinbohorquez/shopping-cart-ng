<navbar [items]="items" (openCloseCartEventEmitter)="openCloseCart()" />
<div class="container">
    <div class="delinear">
        <h2 class="delinear">Cat√°logo de Productos App</h2>
    </div>
    <div class="row">
        <div [className]="showCart? 'col-9': 'col'">
            <catalog [products]="products" [showCart]="showCart" (productEventEmitter)="onAddCart($event)" />
        </div>
        @if (showCart) {
        <div class="col-3 border-start" style="border-left: 2px solid gray; height: 100%;">
            <button class="btn btn-secondary btn-sm fw-bold float-end" (click)="openCloseCart()">
                <i class="bi bi-x-lg"></i></button>
            @if (items.length > 0) {
            <cart [items]=" items" (idProductEventEmitter)="onDeleteCart($event)" />
            } @else {
            <div class="alert alert-warning">No hay elementos en el carro!</div>
            }
            <div>
                <button type="button" class="btn btn-secondary float-end" (click)="openCloseCart()">Close</button>
            </div>
        </div>
        }
    </div>
</div>
